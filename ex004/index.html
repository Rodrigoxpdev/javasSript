    <div class="conteiner"> <!--CAIXA PAI-->
        <div class="login"> <!--CAIXA FILHO-->
            <h1>Login</h1>
            <form action="dados-login.php" method="post" autocomplete="on"> <!--FORMULARIO-->
                
                <!-- USUARIO -->
                <div class="campo">
                    <label for="iusuario">Usuario:</label>
                    <span class="material-symbols-outlined">person</span>
                    <input type="text" name="usuario" id="iusuario" autocomplete="name" minlength="5" maxlength="30" placeholder="Digite seu nome" required>
                </div>
                

                <!-- SENHA -->
                <div class="campo">
                    <label for="isenha">Senha:</label>
                    <span class="material-symbols-outlined">password</span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" minlength="6" maxlength="8" placeholder="Digite sua senha" required>
                </div>
                
                
                
                <!-- BOTOES -->
                <button class="btn" type="submit">Entrar</button>
        </form>
    </div>
